<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="top">
        <div id="nav">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="/">
                        <img src="img/logo.png" alt=""></a>
                </div>
                <div class="nav-text">
                    <a href="#home">Home</a>
                    <a href="/profile">Our Profile</a>
                    <a href="#portofolio">Portofolio</a>
                    <a href="#messageus">Message Us</a>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
    <div class="welcome">
        <div class="welcome-text">
        <h2>Hi <span id="yourname"></span>, Welcome To Website</h2>
        <p>Ini adalah website latihan pertama</p>
    </div>
        <div class="welcome-img">
            <a href="/">
                <img src="img/welcome.png" alt=""></a>
        </div>
    </div>
    <br>
    <div class="headquarter">
        <h1>Our Headquarter</h1>
        <div id="city">
                <span id="city-1">
                    <a href="/">
                        </a> 
                    <p>Jakarta</p></span>
                <span id="city-2">
                    <a href="/">
                       </a><p>Bandung</p></span>
                <span id="city-3">
                    <a href="/">
                        </a><p>Surabaya</p></span>
            </div>
    </div>
    <br>
    <div class="messageus">
        <h1>Message Us</h1>
        <div class="form">
            <form name="message-form" onsubmit="return validateForm()">
            Nama : <input placeholder="Nama" type="text" name="full-name"/>
            <br>
            Tanggal Lahir : 
            <input type="date" name="birth-date"/>
            <br>
            Jenis Kelamin :
            <input type="radio" id="male" name="gender" value="male"/> 
            <label for="male">Laki-laki</label>
            <input type="radio" id="female" name="gender" value="male"/> 
            <label for="female">Perempuan</label>
            <br>
            Pesan : 
            <textarea placeholder="Pesan" name="messages"></textarea>
            <br>
            <input type="submit" value="Submit" />
            </form>
            <div class="submitted">
                <p>Nama : <span id="sender-full-name"></span></p>
                <p>Tanggal Lahir : <span id="sender-birth-date"></span></p>
                <p>Jenis Kelamin : <span id="sender-gender"></span></p>
                <p>Pesan : <span id="sender-messages"></span></p>
            </div>
        </div>
    </div>
    <div class="createdby">
        Created By Nita
    </div>
    </div>
    <script>
        var name = prompt("Please enter your name");
            document.getElementById("yourname").innerText = name; 
    </script>
    <script>
        function validateForm(){
            const name = document.forms["message-form"]["full-name"].value;
            const birthDate = document.forms ["message-form"]["birth-date"].value;
            const gender = document.forms ["message-form"]["gender"].value;
            const messages = document.forms ["message-form"]["messages"].value;
            
            if(name == "" || birthDate =="" || gender == "" || messages == "") {
                alert ("Tidak boleh ada yang kosong");
                return false;}
                setSenderUI (name, birthDate, gender, messages);
                return false;
            }
    </script>
    <script>
        function setSenderUI(name, birthDate, gender, messages) {
            document.getElementById("sender-full-name").innerHTML = name;
            document.getElementById("sender-birth-date").innerHTML = birthDate;
            document.getElementById("sender-gender").innerHTML = gender;
            document.getElementById("sender-messages").innerHTML = messages;
        }
    </script>
</body>
</html>
